<div class="card">
    <div class="card-header">
      <strong>เพิ่มผู้ใช้</strong>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="form-group col-md-2">
              <label for="username" style="font-size: 1.25rem;">ชื่อผู้ใช้<span class="required">***</span></label>
              <input type="text" class="form-control form-control-lg" id="username" placeholder="ชื่อ" required title="กรุณากรอกชื่อผู้ใช้">
            </div>
            <div class="form-group col-md-2">
              <label for="password" style="font-size: 1.25rem;">รหัสผ่าน<span class="required">***</span></label>
              <input type="password" class="form-control form-control-lg" id="password" placeholder="รหัสผ่าน" required title="กรุณากรอกรหัสผ่าน">
            </div>
            <div class="form-group col-md-2">
                <label for="contact" style="font-size: 1.25rem;">เบอร์ติดต่อ<span class="required">***</span></label>
                <input type="number" class="form-control form-control-lg " id="contact" placeholder="ข้อมูลเบอร์ติดต่อ" required title="กรุณากรอกข้อมูลเบอร์ติดต่อ">
            </div>
            <div class="form-group col-md-6">
                <label for="information" style="font-size: 1.25rem;">คำเเนะนำเพิ่มเติม<span class="required">***</span></label>
                <input type="text" class="form-control form-control-lg " id="information" placeholder="รายละเอียดข้อมูล" required title="กรุณากรอกรายละเอียดข้อมูล">
            </div>
        </div>
        <div class="row">
              <label for="contact" style="font-size: 1.25rem;">ที่อยู่<span class="required">***</span></label>
        </div>
        <div class="row">
          <button class="form-group btn btn-success dropdown-toggle col-md-2" type="button" id="district" data-toggle="dropdown">
            เลือกเขต
          </button>
          <button class="form-group btn btn-secondary dropdown-toggle col-md-2" type="button" id="subdistrict" data-toggle="dropdown">
            เลือกเเขวง
          </button>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-primary" (click)="createuser()" >บันทึกข้อมูล</button>
        </div>
    </div>
</div>
