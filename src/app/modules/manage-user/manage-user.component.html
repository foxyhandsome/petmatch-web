<button type="button" class="btn btn-primary">เพิ่มผู้ใช้งาน</button>
<div class="card mt-2">
  <div class="card-header">
    รายการ user ในระบบ
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">username</th>
              <th scope="col">phone</th>
              <th scope="col">information</th>
              <th scope="col">action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of this.data ; let  i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{item.username}}</td>
              <td>{{item.contact}}</td>
              <td>{{item.information}}</td>
              <td>
                <button type="button" class="btn btn-info">แก้ไข</button>
                <button (click)="remove(item)" type="button" class="btn btn-warning">ลบ</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
