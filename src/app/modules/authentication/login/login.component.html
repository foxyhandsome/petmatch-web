<div class="container-fluid ps-md-0 d-flex justify-content-center align-items-center min-vh-100 background-image" style="background-color: #808494;">
  <form [formGroup]="formGroup">
    <!-- <div class="background-image"></div> -->
      <div class="login-container bg-white p-5 rounded">
        <h2 class="login-heading mb-4 text-center">เข้าสู่ระบบแอดมิน</h2>

      <!-- Username Input with Label -->
        <div class="form-floating mb-3">
          <label for="floatingInput">ชื่อผู้ใช้</label>
          <input formControlName="username" type="text" class="form-control" id="floatingInput" >
        </div>

      <!-- Password Input with Label -->
        <div class="form-floating mb-3">
          <label for="floatingPassword">รหัสผ่าน</label>
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" >
        </div>

        <div class="d-grid">
          <button class="btn btn-lg text-uppercase fw-bold mb-2 background-button-login" type="button" (click)="login()">ยืนยันเข้าสู่ระบบ</button>
        </div>
      </div>
  </form>
</div>
