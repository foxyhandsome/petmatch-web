<div class="container-fluid ps-md-0" style="background-color: #D9D9D9;">
  <form [formGroup]="formGroup">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome PrivacyLegal</h3>

                <!-- Sign In Form -->

                <div class="form-floating mb-3">
                  <input formControlName="username" type="text" class="form-control" id="floatingInput"
                    placeholder="name@example.com" class="form-control" id="inputEmail4">

                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input formControlName="password" type="password" class="form-control" id="floatingPassword"
                    placeholder="Password">

                  <label for="floatingPassword">Password</label>
                </div>



                <div class="d-grid">
                  <button class="btn btn-lg  text-uppercase fw-bold mb-2 background-button-login" type="button"
                    (click)="login()">Sign
                    in</button>
                  <div class="text-center">
                    <a class="small" href="#">Forgot password?</a>
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
