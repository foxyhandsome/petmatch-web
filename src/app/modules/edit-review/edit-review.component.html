<form [formGroup]="this.validateForm">
    <div class="card">
        <div class="card-header">
          <strong>เเก้ไขรีวิว</strong>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="form-group col-md-4">
                  <label for="review_info" style="font-size: 1.25rem;">ข้อมูลรีวิว</label>
                  <input type="text" class="form-control form-control-lg" id="review_info" placeholder="ข้อมูลรีวิว" required title="ใส่ข้อมูลรีวิว" formControlName="review_info">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-1">
                    <label for="star"><strong>ดาว</strong></label>
                    <select class="form-control" id="star" formControlName="star">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary" (click)="editreviewbyid()">บันทึกข้อมูล</button>
              </div>
        </div>
    </div>
</form>
